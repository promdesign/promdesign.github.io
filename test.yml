permalink: /shop.xml
---
<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE yml_catalog SYSTEM "shops.dtd">
<yml_catalog date="{{site.time | date: '%Y-%m-%d %R'}}">
    <shop>
        <name>Поролоныч</name>
        <company>Поролоныч</company>
        <url>http://porolonych.ru/</url>
        {% assign sorted_cat = site.catalog | sort: 'weight' %}
        <currencies>
            <currency id="RUR" rate="1"/>
        </currencies>
        {% assign categories = sorted_cat | where: "type", "category" %}
        <categories>
            {% for cat in categories %}
            <category id="{{cat.weight}}">{{cat.prod_title}}</category>
            {% endfor %}
        </categories>
		<delivery-options>
			<option cost="400" days="1"/>
		</delivery-options>
        {% assign products = sorted_cat | where: "type", "product" %}
        <offers>
            {% for product in products %}
            {% assign url_list = product.url | split: '/' %}
            {% assign prod_name = url_list | last %}
			{% case url_list[2] %}
				{% when 'porolon' %}
				{% assign cat_id = 1 %}
				{% when 'iskusstvennaya-kozha' %}
				{% assign cat_id = 2 %}
				{% when 'napolniteli-dlya-myagkoj-mebeli' %}
				{% assign cat_id = 3 %}
				{% when 'voylok' %}
				{% assign cat_id = 4 %}
				{% when 'utepliteli' %}
				{% assign cat_id = 5 %}
				{% when 'mebelnye-gvozdi' %}
				{% assign cat_id = 6 %}
				{% when 'furnitura-dlya-obivki-klej' %}
				{% assign cat_id = 7 %}
			{% endcase %}
            <offer id="{{forloop.index}}" available="true">
                <url>http://porolonych.ru{{product.url}}</url>
                <price>{{product.price}}</price>
                <currencyId>RUR</currencyId>
                <categoryId>{{cat_id}}</categoryId>
                <picture>http://porolonych.ru/images/catalog/{{prod_name}}.jpg</picture>
                <delivery>true</delivery>
                <name>{{product.prod_title | replace: '&Oslash;', 'Ø'}}</name>
                <description>{{product.prod_full_desc | strip_html}}</description>
            </offer>
            {% endfor %}
        </offers>
    </shop>
</yml_catalog>